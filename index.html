<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>calculator-app</title>
</head>
<body>
    <div class="calc">
        <div class="calc__container">
            <input type="text" class="calc__input">
            <div class="calc__rows">
                <div class="calc__row1">
                    <button class="calc__digit">7</button>
                    <button class="calc__digit">8</button>
                    <button class="calc__digit">9</button>
                    <button class="calc__division"><i class="fa-solid fa-divide"></i></button>
                </div>
                <div class="calc__row2">
                    <button class="calc__digit">4</button>
                    <button class="calc__digit">5</button>
                    <button class="calc__digit">6</button>
                    <button class="calc__multiply">x</button>
                </div>
                <div class="calc__row3">
                    <button class="calc__digit">1</button>
                    <button class="calc__digit">2</button>
                    <button class="calc__digit">3</button>
                    <button class="calc__minus">-</button>
                </div>
                <div class="calc__row4">
                    <button class="calc__digit">0</button>
                    <button class="calc__decimal">.</button>
                    <button class="calc__addition">+</button>
                    <button class="calc__equal">=</button> 
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
